<div class="container mt-5 mb-5" style="height: 67%;">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header text-center">
                    <h4>Регистрация</h4>
                </div>
                <div class="card-body">
                    <form id="registrationForm">
                        <div class="form-group mb-3">
                            <label for="email">Ваш e-mail</label>
                            <input type="email" class="form-control" id="email" placeholder="Введите e-mail" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="phone">Ваш телефон</label>
                            <input type="tel" class="form-control" id="phone" placeholder="Введите телефон" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="name">Ваше имя</label>
                            <input type="text" class="form-control" id="name" placeholder="Введите имя" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="comment">Комментарий</label>
                            <textarea class="form-control" id="comment" rows="3" placeholder="Введите комментарий"></textarea>
                        </div>
                        <div class="form-group form-check mb-3">
                            <input type="checkbox" class="form-check-input" id="agreement" required>
                            <label class="form-check-label" for="agreement">Согласие на обработку персональных данных</label>
                        </div>
                        <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
